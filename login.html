<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - YouTube 数据仪表板</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .login-icon .material-icons {
      color: white;
      font-size: 32px;
    }

    .login-title {
      font-size: 24px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input.error {
      border-color: #e74c3c;
      background: #fdf2f2;
    }

    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #667eea;
    }

    .remember-me label {
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      background: #e74c3c;
    }

    .toast.success {
      background: #27ae60;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <span class="material-icons">dashboard</span>
      </div>
      <h1 class="login-title">登录</h1>
      <p class="login-subtitle">请输入您的账号和密码</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">账号</label>
        <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
        <div class="error-message" id="usernameError">请输入账号</div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">密码</label>
        <input type="password" id="password" name="password" class="form-input" required
          autocomplete="current-password">
        <div class="error-message" id="passwordError">请输入密码</div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">记住我</label>
      </div>

      <button type="submit" class="login-button" id="loginButton">
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="buttonText">登录</span>
      </button>
    </form>
  </div>

  <script>
    let config = null;

    // Load configuration
    async function loadConfig() {
      try {
        const response = await fetch('./config.json');
        config = await response.json();
        return true;
      } catch (error) {
        console.error('Error loading configuration:', error);
        return false;
      }
    }

    // Show toast message
    function showToast(message, type = 'error') {
      const existingToast = document.querySelector('.toast');
      if (existingToast) existingToast.remove();

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Check if user is already logged in
    function checkExistingLogin() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const rememberMe = localStorage.getItem('rememberMe') === 'true';

      if (isLoggedIn && rememberMe) {
        window.location.href = './index.html';
      }
    }

    // Handle login form submission
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginButton = document.getElementById('loginButton');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const buttonText = document.getElementById('buttonText');

      // Clear previous errors
      document.querySelectorAll('.form-input').forEach(input => input.classList.remove('error'));
      document.querySelectorAll('.error-message').forEach(msg => msg.classList.remove('show'));

      // Validate inputs
      let hasError = false;
      if (!username) {
        document.getElementById('username').classList.add('error');
        document.getElementById('usernameError').classList.add('show');
        hasError = true;
      }
      if (!password) {
        document.getElementById('password').classList.add('error');
        document.getElementById('passwordError').classList.add('show');
        hasError = true;
      }

      if (hasError) return;

      // Show loading state
      loginButton.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      buttonText.textContent = '登录中...';

      try {
        // Wait for config to load if not already loaded
        if (!config) {
          await loadConfig();
        }

        // Check credentials
        const validCredentials = config.auth.credentials || [];
        const isValidUser = validCredentials.some(cred =>
          cred.username === username && cred.password === password
        );

        // Simulate network delay for better UX
        await new Promise(resolve => setTimeout(resolve, 1000));

        if (isValidUser) {
          // Store login state
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('currentUser', username);
          if (rememberMe) {
            localStorage.setItem('rememberMe', 'true');
          }

          showToast('登录成功！', 'success');

          // Redirect to main page after a short delay
          setTimeout(() => {
            window.location.href = './index.html';
          }, 1000);
        } else {
          showToast('账号或密码错误，请重试');
          document.getElementById('username').classList.add('error');
          document.getElementById('password').classList.add('error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showToast('登录过程中发生错误，请重试');
      } finally {
        // Reset button state
        loginButton.disabled = false;
        loadingSpinner.style.display = 'none';
        buttonText.textContent = '登录';
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
      checkExistingLogin();
      loadConfig();

      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', handleLogin);

      // Clear error states on input
      document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('input', function () {
          this.classList.remove('error');
          const errorMsg = document.getElementById(this.id + 'Error');
          if (errorMsg) errorMsg.classList.remove('show');
        });
      });
    });
  </script>
</body>

</html>
